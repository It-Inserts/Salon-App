<ion-header>

    <ion-navbar>
        <ion-title>changePassword</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="container">
    <ion-grid class="psw_change_grid">
        <ion-row class="text_input_row">
            <ion-col class="text_input_col">
                <ion-input type="password" placeholder="current password" [(ngModel)]="oldpassword"
                           class="input_field"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row class="label_row">
            <ion-col class="label_col">
                <ion-label color="primary" fixed class="change_pws_label">minimum 8 charector</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="text_input_row">
            <ion-col class="text_input_col">
                <ion-input type="password" [(ngModel)]="newPassword" placeholder="enter new password"
                           class="input_field"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row class="text_input_row">
            <ion-col class="text_input_col">
                <ion-input type="password" [(ngModel)]="confirmPassword" placeholder="retype password"
                           class="input_field"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button positive full (click)="chang_password()">change password</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
