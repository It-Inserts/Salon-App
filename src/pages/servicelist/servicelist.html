<ion-header>
    <ion-navbar>
        <button item-start ion-button icon-only color="dark" menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Services</ion-title>
    </ion-navbar>
</ion-header>

<ion-content center>
    <ion-grid class="container">
        <ion-row class="media-object" *ngFor="let service of servicelist">
            <ion-row col-12 class="doctor-detail">
                <ion-col col-2 class="img">
                    <img src="assets/image/logo.png"/>
                </ion-col>
                <ion-col col-10 class="detail">
                    <ion-row>
                        <ion-col col-6>
                            <div class="row doctor_name">{{service.name}}</div>
                            <div class="row qualification">{{service.qulification}}</div>
                            <div class="row point">Book Appoinment</div>
                        </ion-col>
                        <ion-col col-6 class="stuff">
                            <div class="row doctor_name">{{service.points}} point</div>
                            <div class="row qualification">$100</div>
                            <div class="row point">
                                <ion-checkbox color="priamary"></ion-checkbox>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-row>
    </ion-grid>
</ion-content>
