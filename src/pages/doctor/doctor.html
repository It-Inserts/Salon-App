        <ion-title class="title">DOCTOR DETAIL</ion-title>

<ion-content padding class="container">

        <ion-slide class="slide">
            <ion-grid class="slide_content" id="slide">
                <ion-row class="img_row">
                    <ion-col class="img_col">
                        <img src="assets/image/logo.png"/>
                    </ion-col>
                </ion-row>
                <ion-row class="dr_name_row">
                    <ion-col class="dr_name_col">
                        <p>
                            Dr. parth godhani

                        </p>
                    </ion-col>
                </ion-row>
                <ion-row class="rating_row">

                        <ion-icon ios="ios-star" md="md-star" class="icon1"></ion-icon>
                        <ion-icon ios="ios-star" md="md-star" class="icon2"></ion-icon>
                        <ion-icon ios="ios-star" md="md-star" class="icon3"></ion-icon>
                        <ion-icon ios="ios-star" md="md-star" class="icon4"></ion-icon>
                        <ion-icon ios="ios-star" md="md-star" class="icon5"></ion-icon>

                </ion-row>

                    <ion-col col-6 class="timing">
                        <p>
                            Timing
                            <br> 4:30 PM - 8:30 PM
                        </p>
                    </ion-col>
                    <ion-col col-6 class="fees">
                        <p>
                            Fees
                            <br> $ 500/Session
                        </p>
                    </ion-col>
                </ion-row>
                <ion-row class="doctor_label">
                    <ion-col class="doctor_label_col">
                        <label>About Doctor</label>
                    </ion-col>
                </ion-row>
                <ion-row class="doctor_detail">

                    <p>
                        Psychiatry is the medical specialty devoted to the diagnosis, prevention, study, and treatment

                    </p>

                </ion-row>
                <ion-row class="address">
                    <ion-col col-10 class="address_text">

                        319 escon plaza amroli surat

                    </ion-col>
                    <ion-col col-2 class="navigation_icon">
                        <ion-icon name="navigate"></ion-icon>
                    </ion-col>
                </ion-row>
                <ion-row class="btn_row">
                    <ion-col class="btn_col">
                        <button ion-button block class="btn">

                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>


        <ion-slide>
