<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <div class="log_out_btn row" >
      <div class="col">
          <button ion-button menuClose outline  block large color="dark" (click)="openPage(pp)">
              Change theam
            </button>
      </div>
      <div class="col">
          <button ion-button menuClose  large color="dark"  block (click)="Logout()">
              Logout &nbsp;  <ion-icon name="exit"></ion-icon>
            </button>
      </div>
        
    </div>
  </ion-content>
 
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" [class]="selectedTheme" #content swipeBackEnabled="false"></ion-nav>
